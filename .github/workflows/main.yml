import requests
import os
import pyautogui
import time
import subprocess

def upload_image(file_path):
    """
    Upload a file to File.io and return the download link.
    The file is deleted after one download or after the specified expiration (7 days).
    """
    if not os.path.exists(file_path):
        print(f"Error: File {file_path} does not exist")
        return None
    
    url = "https://file.io"
    try:
        with open(file_path, 'rb') as f:
            response = requests.post(url, files={'file': f}, params={'expires': '7d'})
        if response.status_code == 200:
            data = response.json()
            if data.get('success'):
                print(f"File uploaded successfully! Download link: {data.get('link')}")
                return data.get('link')
            else:
                print(f"Failed to upload file: {data.get('error', 'Unknown error')}")
                return None
        else:
            print(f"Failed to upload file: {response.status_code} {response.reason}")
            return None
    except Exception as e:
        print(f"Error during file upload: {str(e)}")
        return None

